<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App Ultra Simple</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <h1>To-Do App Ultra Simple</h1>
        <form id="task-form">
            <label for="task-input" class="visually-hidden">Nueva tarea</label>
            <input type="text" id="task-input" placeholder="Nueva tarea..." autocomplete="off">
            <button type="submit" aria-label="Añadir tarea">Añadir</button>
        </form>
        <div id="error-message" aria-live="polite"></div>
        <button id="clear-completed" aria-label="Limpiar tareas completadas">Limpiar completadas</button>
        <ul id="task-list"></ul>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
